<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quiz</title>
    <link rel="stylesheet" href="yourname.css">
</head>
<body>
    <h1>Quiz</h1>
    <p>Please enter your details and answer the following quiz questions:</p>

    <!-- Quiz -->
    <form id="quizForm" action="javascript:void(0);">
        <label for="firstName">First Name <span>*</span></label>
        <input type="text" id="firstName" name="firstName" required>
        <small id="firstNameError" class="error-message"></small><br>

        <label for="lastName">Last Name <span>*</span></label>
        <input type="text" id="lastName" name="lastName" required>
        <small id="lastNameError" class="error-message"></small><br>

        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" required>
        <small id="emailError" class="error-message"></small><br>

        <h3>Quiz Questions:</h3>
        
        <!-- Question 1 -->
        <label for="q1">1. How old are you? <span>*</span></label><br>
        <input type="radio" id="18-25" name="q1" value="18-25"> 18-25<br>
        <input type="radio" id="26-35" name="q1" value="26-35"> 26-35<br>
        <input type="radio" id="36-49" name="q1" value="36-49"> 36-49<br>
        <input type="radio" id="50-65" name="q1" value="50-65"> 50-65<br>
        <input type="radio" id="65+" name="q1" value="65+"> 65+<br>
        <small id="q1Error" class="error-message"></small><br>

        <!-- Question 2 -->
        <label for="q2">2. What is your favorite color? (choose at least one): <span>*</span></label><br>
        <input type="checkbox" id="blue" name="q2" value="blue"> Blue<br>
        <input type="checkbox" id="green" name="q2" value="green"> Green<br>
        <input type="checkbox" id="red" name="q2" value="red"> Red<br>
        <input type="checkbox" id="yellow" name="q2" value="yellow"> Yellow<br>
        <input type="checkbox" id="purple" name="q2" value="purple"> Purple<br>
        <small id="q2Error" class="error-message"></small><br>


        <!-- Question 3 -->
        <label for="q3">4. Select your favorite fruits (choose at least one): <span>*</span></label><br>
        <input type="checkbox" id="apple" name="q3" value="Apple"> Apple<br>
        <input type="checkbox" id="banana" name="q3" value="Banana"> Banana<br>
        <input type="checkbox" id="pear" name="q3" value="pear"> Pear<br>
        <small id="q3Error" class="error-message"></small><br>

        <!-- Question 4 -->
        <label for="q4">3. In one sentence, describe your favorite hobby:</label><br>
        <textarea id="q4" name="q4" rows="4" cols="50"></textarea><br>

        <!-- Question 5 -->
        <label for="q5">5. What is your dream job?</label><br>
        <textarea id="q5" name="q5" rows="4" cols="50"></textarea><br>
        <small id="q5Error" class="error-message"></small><br>

        <button type="submit" onclick="validateForm()">Submit</button>
    </form>

    <p id="successMessage" style="display: none; color: green;">Quiz submitted successfully!</p>

    <script src="yourname.js"></script>
</body>
</html>
