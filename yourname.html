<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quiz</title>
    <link rel="stylesheet" href="yourname.css">
</head>
<body>

    <div class="quiz-header">
        <h1>Quiz</h1>
        <p>Please enter your details and answer the following quiz questions:</p>
    </div>

    <!-- Quiz -->
    <form id="quizForm" action="javascript:void(0);">
        <label for="firstName">First Name <span>*</span></label>
        <input type="text" id="firstName" name="firstName" required>
        <small id="firstNameError" class="error-message"></small><br>

        <label for="lastName">Last Name <span>*</span></label>
        <input type="text" id="lastName" name="lastName" required>
        <small id="lastNameError" class="error-message"></small><br>

        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" required>
        <small id="emailError" class="error-message"></small><br>

        <h3>Quiz Questions:</h3>

        <!-- Question 1 -->
        <label for="q1">1. Which is the largest ocean on earth? <span>*</span></label><br>
        <input type="radio" id="atlantic" name="q1" value="atlantic"> Atlantic Ocean<br>
        <input type="radio" id="indian" name="q1" value="indian"> Indian Ocean<br>
        <input type="radio" id="arctic" name="q1" value="arctic"> Arctic Ocean<br>
        <input type="radio" id="pacific" name="q1" value="pacific"> Pacific Ocean<br>
        <small id="q1Error" class="error-message"></small><br>

        <!-- Question 2 -->
        <label for="q2">2. What is the capital of Sweden?: <span>*</span></label><br>
        <input type="radio" id="gothenburg" name="q2" value="gothenburg"> Gothenburg<br>
        <input type="radio" id="malmo" name="q2" value="malmo"> Malm√∂<br>
        <input type="radio" id="stockholm" name="q2" value="stockholm"> Stockholm<br>
        <input type="radio" id="uppsala" name="q2" value="uppsala"> Uppsala<br>
        <small id="q2Error" class="error-message"></small><br>

        <!-- Question 3 -->
        <label for="q3">3. Which of the following countries are part of South America?: <span>*</span></label><br>
        <input type="checkbox" id="argentina" name="q3" value="argentina"> Argentina<br>
        <input type="checkbox" id="portugal" name="q3" value="portugal"> Portugal<br>
        <input type="checkbox" id="chile" name="q3" value="chile"> Chile<br>
        <input type="checkbox" id="colombia" name="q3" value="colombia"> Colombia<br>
        <input type="checkbox" id="morocco" name="q3" value="morocco"> Morocco<br>
        <small id="q3Error" class="error-message"></small><br>

        <!-- Question 4 -->
        <label for="q4">4. What is the capital of Japan?<span>*</span></label><br>
        <textarea id="q4" name="q4" rows="4" cols="50"></textarea><br>
        <small id="q4Error" class="error-message"></small><br>

        <!-- Question 5 -->
        <label for="q5">5. On a scale of 1-5, how difficult did you find the questions? (1 = very easy, 5 = very difficult)</label><br>
        <textarea id="q5" name="q5" rows="4" cols="50"></textarea><br>
        <small id="q5Error" class="error-message"></small><br>

        <button type="submit" onclick="validateForm()">Submit</button>
    </form>

    <p id="successMessage" style="display: none; color: green;">You answered all the questions correctly!</p>

    <script src="yourname.js"></script>
</body>
</html>
